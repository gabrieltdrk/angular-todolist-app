<main>
  <header
    class="bg-[--gray-700] text-white flex flex-col gap-4 w-full p-6 items-center"
  >
    <h1 class="text-3xl leading-tight text-[--white]">
      [TP] TODOList Angular + TailwindCSS
    </h1>
    <h2>GABRIEL ANDRADE - RA: 155549 | JOÃO PEDRO TEIXEIRA - RA: 222943</h2>
    <h2></h2>
  </header>

  <div class="flex items-center justify-center gap-2 -mt-7 m-6">
    <input
      class="flex w-[638px] h-[54px] bg-[--gray-500] text-[--white] rounded-lg drop-shadow-md p-[10px] text-base"
      (keydown.enter)="
        CREATE_task(taskDescription.value); taskDescription.value = ''
      "
      placeholder="Digite sua tarefa aqui..."
      #taskDescription
    />
    <button
      class="flex gap-1 items-center justify-center h-[54px] w-[100px] px-2 bg-[--blue-dark] text-[--white] rounded-lg hover:bg-[--blue] transition-colors"
      (click)="CREATE_task(taskDescription.value)"
    >
      Criar tarefa
    </button>
  </div>

  <div class="flex justify-center text-center">
    <div
      *ngIf="arrayTasks.length === 0"
      class="p-16 m-6 text-[--white] bg-[--blue] w-full max-w-[750px]"
    >
      <article class="flex flex-col gap-2 items-center">
        <ng-icon name="heroClipboard" size="54"></ng-icon>
        <strong>Você ainda não tem tarefas cadastradas.</strong>
        <span>Crie tarefas e organize seus itens a fazer!</span>
      </article>
    </div>

    <div
      *ngIf="arrayTasks.length !== 0"
      class="m-4 ring-offset rounded-lg w-full max-w-[750px] text-left"
    >
      <ul>
        <li *ngFor="let task of arrayTasks">
          <app-item
            [task]="task"
            (taskToDelete)="DELETE_task(task)"
            (updateTask)="UPDATE_task(task)"
          ></app-item>
        </li>
      </ul>
    </div>
  </div>
</main>
